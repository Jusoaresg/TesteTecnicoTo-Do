<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List com Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">To-Do App</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<button class="btn btn-outline-primary mx-2" id="login-btn"
							data-bs-toggle="modal"
							data-bs-target="#loginModal">Login</button>
					</li>
					<li class="nav-item">
						<button class="btn btn-outline-success" id="create-user-btn"
							data-bs-toggle="modal"
							data-bs-target="#createUserModal">Registrar</button>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- To-Do List Container -->
	<div class="todo-container">
		<h1>To-Do List</h1>
		<div class="input-group mb-3">
			<button class="btn btn-secondary" id="open-task-modal-btn" data-bs-toggle="modal"
				data-bs-target="#taskModal">Criar Tarefa</button>
		</div>
		<ul class="list-group todo-list" id="todo-list">
			<!-- Lista de tarefas vai aqui -->
			<li class="todo-item justify-content-center" id="login-alert">Você precisa estar logado para
				criar tasks</li>
		</ul>
	</div>

	<!-- Modal de Login -->
	<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loginModalLabel">Login</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="login-form">
						<div class="mb-3">
							<label for="username" class="form-label">Usuário</label>
							<input type="text" class="form-control" id="username" required>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Senha</label>
							<input type="password" class="form-control" id="password"
								required>
						</div>
						<button type="submit" class="btn btn-primary">Entrar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal para Criar Tarefa -->
	<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="taskModalLabel">Criar Tarefa</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="task-form">
						<div class="mb-3">
							<label for="task-name" class="form-label">Nome da Tarefa</label>
							<input type="text" class="form-control" id="task-name" required>
						</div>
						<div class="mb-3">
							<label for="task-description"
								class="form-label">Descrição</label>
							<textarea class="form-control" id="task-description" rows="3"
								required></textarea>
						</div>
						<div class="mb-3">
							<label for="task-status" class="form-label">Status</label>
							<select class="form-select" id="task-status">
								<option value="incompleta">Incompleta</option>
								<option value="completa">Completa</option>
							</select>
						</div>
						<button type="submit" id="task-submit" class="btn btn-primary">Criar
							Tarefa</button>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal para Editar tarefa-->
	<div class="modal fade" id="edit-taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="edit-taskModalLabel">Editar Tarefa</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="edit-task-form">
						<input type="text" class="form-control" id="edit-task-id" hidden>
						<div class="mb-3">
							<label for="task-name" class="form-label">Nome da Tarefa</label>
							<input type="text" class="form-control" id="edit-task-name"
								required>
						</div>
						<div class="mb-3">
							<label for="task-description"
								class="form-label">Descrição</label>
							<textarea class="form-control" id="edit-task-description"
								rows="3" required></textarea>
						</div>
						<div class="mb-3">
							<label for="task-status" class="form-label">Status</label>
							<select class="form-select" id="edit-task-status">
								<option value="incompleta">Incompleta</option>
								<option value="completa">Completa</option>
							</select>
						</div>
						<button type="submit" 1, id="edit-task-submit"
							class="btn btn-primary">Salvar
							Tarefa</button>

						<button type="submit" , id="delete-task-submit"
							class="btn btn-danger">Deletar
							Tarefa</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal para Criar Usuário -->
	<div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="createUserModalLabel">Registrar Usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="create-user-form">
						<div class="mb-3">
							<label for="new-username" class="form-label">Usuário</label>
							<input type="text" class="form-control" id="new-username"
								required>
						</div>
						<div class="mb-3">
							<label for="new-password" class="form-label">Senha</label>
							<input type="password" class="form-control" id="new-password"
								required>
						</div>
						<button type="submit" class="btn btn-primary">Registrar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
